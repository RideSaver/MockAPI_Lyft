apiVersion: apps/v1
kind: Deployment
metadata:
    name: lyft-mock
    namespace: mock
    labels:
        type: api-mock
        mock: lyft
spec:
    selector:
        matchLabels:
            type: api-mock
            mock: lyft
    replicas: 1
    template:
        metadata:
            labels:
                type: api-mock
                mock: lyft
        spec:
            containers:
                - name: lyft
                  image: ghcr.io/ridesaver/lyftmock:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
            imagePullSecrets:
                - name: github-container-registry
